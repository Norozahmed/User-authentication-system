{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg border border-gray-100">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-800">Forgot Password</h2>
            <p class="mt-2 text-gray-600">Enter your email to reset your password</p>
        </div>

        <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="you@example.com">
            </div>
            
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Send Reset Link
            </button>
            
            <div class="text-center text-sm text-gray-600">
                <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500">
                    Remember your password? Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
