{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg border border-gray-100">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
      <p class="mt-2 text-gray-600">Sign in to your account</p>
    </div>

    <form method="POST" class="space-y-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="you@example.com">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
      </div>

      <div class="flex items-center justify-between">
        <a href="{{ url_for('forgot_password') }}" class="text-sm text-blue-600 hover:text-blue-800">
          Forgot password?
        </a>
      </div>

      <button 
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Sign in
      </button>
    </form>

    <div class="text-center text-sm text-gray-600">
      Don't have an account? 
      <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-500">
        Register
      </a>
    </div>
    <a href="{{ url_for('index') }}" class="font-medium">
      ðŸ”™
    </a>
  </div>
</div>
{% endblock %}
